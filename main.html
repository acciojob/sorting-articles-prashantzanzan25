<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #band {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

<h1>Sorted Articles</h1>

<script>
    const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

    // Function to remove specified words and sort the articles
    const sortArticles = (bandList) => {
        return bandList
            .map(band => band.replace(/^(a|an|the)\s+/i, ''))
            .sort((a, b) => a.localeCompare(b));
    };

    const sortedBands = sortArticles(bands);

    // Display sorted articles in an unordered list
    const bandListElement = document.createElement('ul');
    bandListElement.id = 'band';

    sortedBands.forEach(band => {
        const listItem = document.createElement('li');
        listItem.textContent = band;
        bandListElement.appendChild(listItem);
    });

    document.body.appendChild(bandListElement);

    // Show sorting alert
    alert('Articles sorted successfully!');
</script>

</body>
</html>
